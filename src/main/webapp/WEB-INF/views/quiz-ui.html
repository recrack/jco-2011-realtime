<!doctype html>  
<head>
  <meta charset="utf-8">
  <title>Realtime Web Application with Java</title>
  <meta name="description" content="JCO 2011 ">
  <meta name="author" content="SpringSprout">
  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <style>
   /*
    * 색상표
    * 222526
    * ffbb6e
    * f28d00
    * d94f00
    * 7f203b
    */
   em {
      font-style: none;
   }
   #container {
      width: 960px;
      margin: 0 auto;
      color: #222526;
   }
   header {
      width: 900px;
      border:none;
      -moz-border-radius: 28px;
      -webkit-border-radius: 28px;
      border-radius: 28px;
      background-color: #ffbb6e;
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
   }
   #main {
      width: 970px;
   }
   #yes, #no {
      float: left;
      width: 400px;
      height: 400px;
      margin:10px 25px 30px 25px;
      -moz-border-radius: 35px;
      -webkit-border-radius: 35px;
      border-radius: 35px;
      text-align: center;
      font-size: 20em;
   }
   #yes .background, #no .background {
      position:absolute;
      width:400px;
   }
   #yes {
      border: dashed 5px #90baf2;
      color: #90baf2;
   }
   #no {
      border: dashed 5px #f290ac;
      color: #f290ac;
   }
   footer {
      clear: both;
   }
   .circle {
      display: block;
      display: block;
      width: 40px;
      height: 40px;
      -moz-border-radius: 20px;
      -webkit-border-radius: 20px;
      float: left;
      margin: 3px;
   }
   .me {
      background: #7f203b;
   }
   .others {
      background: #d94f00;
   }
   .respondents {
      position:relative;
   }
  </style>
</head>

<body>
  <div id="container">
    <header>
		<h2>Comet이라는 용어는 Alex Russell이 만들었다.</h2> 
    </header>
    
    <div id="main">
		<div id="yes">
		   <div class="background">O</div>
		   <div class="respondents">
   		    <div id="circle-me" class="circle me"></div>
             <div id="circle-1" class="circle others"></div>
             <div id="circle-2" class="circle others"></div>
             <div id="circle-3" class="circle others"></div>
             <div id="circle-4" class="circle others"></div>
             <div id="circle-5" class="circle others"></div>
             <div id="circle-6" class="circle others"></div>
             <div id="circle-7" class="circle others"></div>
             <div id="circle-8" class="circle others"></div>
             <div id="circle-9" class="circle others"></div>
             <div id="circle-10" class="circle others"></div>
		   </div>
		</div>
		<div id="no">
		   <div class="background">X</div>
         <div class="respondents">
             <div id="circle-11" class="circle others"></div>
             <div id="circle-12" class="circle others"></div>
             <div id="circle-13" class="circle others"></div>
             <div id="circle-14" class="circle others"></div>
             <div id="circle-15" class="circle others"></div>
             <div id="circle-16" class="circle others"></div>
             <div id="circle-17" class="circle others"></div>
             <div id="circle-18" class="circle others"></div>
             <div id="circle-19" class="circle others"></div>
             <div id="circle-20" class="circle others"></div>
             <div id="circle-21" class="circle others"></div>
         </div>
		</div>
    </div>
    
    <footer>
       <div>답변 대기중인 사람들(10) : </div>
       <div id="waiting">
   		 <div id="circle-22" class="circle others"></div>
   		 <div id="circle-23" class="circle others"></div>
   		 <div id="circle-24" class="circle others"></div>
   		 <div id="circle-25" class="circle others"></div>
   		 <div id="circle-26" class="circle others"></div>
   		 <div id="circle-27" class="circle others"></div>
		 </div>
    </footer>
  </div>
  
  <!-- 테스트용 : 나중에 지우기 -->
  <div style="clear:both;">
      UI테스트용 버튼들
      <input type="button" id="nextQuestion" value="X로 이동" onclick="SS.selectAnswer('me', 'no')">
      <input type="button" id="" value="다음 문제로" onclick="SS.nextQuestion('Firefox4는 기본적으로 Web Socket을 지원한다.');">
      <input type="button" id="" value="다음문제">
  </div>
  <!-- 테스트용 : 나중에 지우기 -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script>!window.jQuery && document.write('<script src="/jco.2011.realtime.oxquiz/js/jquery-1.5.2.js"><\/script>')</script>
  <script src="/jco.2011.realtime.oxquiz/js/streamhub-min.js"></script>
  <script>
   var SS = {
      selectAnswer: function(id, to) {
         var obj = $('#circle-' + id);
         $('#' +to+ ' .respondents').append(obj);
      },
      
      nextQuestion: function(title) {
         $('header h2').html(title);
         $('.circle').appendTo('#waiting');
      }
   }
   
   $(document).ready( function() {
   });
  </script>
</body>
</html>
